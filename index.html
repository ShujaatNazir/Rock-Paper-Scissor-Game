<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor-Game</title>
</head>
<body>

    <header>
        <div class="container">
            <h1>
                --Rock-Paper-Scissor-Game--
            </h1>
        </div>
    </header>

    <section id="image-container">
        <div class="image-div">
            <img id="Rock" src="images/rock.png" alt="Rock">
        </div>

        <div class="image-div">
            <img id="Paper" src="images/paper.png" alt=Paper"">
        </div>

        <div class="image-div">
            <img id="Scissor" src="images/scissors.png" alt="Scissor">
        </div>
    </section>

    <section id="result-section">
       <h3 id="moves">Please Select Your Move</h3>
       <h2 id="gameResult"></h2>
        <h3 id="score">Wins : 0 , Losses : 0 , Ties : 0</h3>
    </section>

    <section id="reset-auto-container">
        <button id="resetButton">Reset Game</button>
        <button id="autoPlayButton">Auto Play</button>
    </section>

    <script src="main.js"></script>
</body>
</html>
